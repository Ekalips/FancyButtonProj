apply plugin: 'com.android.library'


ext{
    PUBLISH_GROUP_ID = 'com.ekalips.android'
    PUBLISH_ARTIFACT_ID = 'fancyprogressbutton'
    PUBLISH_VERSION = '1.1.1'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'me.zhanghai.android.materialprogressbar:library:1.3.0'
}

apply from: 'https://raw.githubusercontent.com/' +
           'blundell/release-android-library/master/' +
           'android-release-aar.gradle'