apply plugin: 'com.android.library'


ext{
    PUBLISH_GROUP_ID = 'com.ekalips.android'
    PUBLISH_ARTIFACT_ID = 'fancyprogressbutton'
    PUBLISH_VERSION = '1.2.1'
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'me.zhanghai.android.materialprogressbar:library:1.4.2'
}

apply from: 'https://raw.githubusercontent.com/' +
           'blundell/release-android-library/master/' +
           'android-release-aar.gradle'